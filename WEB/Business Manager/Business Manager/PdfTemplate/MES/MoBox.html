<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模仁外盒資訊</title>
    <style>

        .table-padding tr td {
            padding: 8px;
        }

        .MtlItem {
            font-size: 19px;
        }

        h2 {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div style=" page-break-after: auto;">       
        <table style="width:100%;" class="table-padding">
            <tbody>
                <tr>
                    <td style="text-align:center;">[CompanyName]【MES2.0】</td>                    
                </tr>               
            </tbody>
        </table>
        <table style="width: 100%;" class="MtlItem table-padding">
            <tbody style="font-size:14px;">
                <tr>
                    <td scope="col" style="width:20%;"><b>製令：</b></td>
                    <td scope="col" style="width:80%;" class="Content">[WoErpPrefix]-[WoErpNo]([WoSeq])</td>
                </tr>
                <tr>
                    <td scope="col" style="width:20%;"><b>料&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;號：</b></td>
                    <td scope="col" style="width:80%;" class="Content">[MtlItemNo]</td>
                </tr>
                <tr>
                    <td scope="col" style="width:20%;"><b>品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</b></td>
                    <td scope="col" style="width:80%;" class="Content">[MtlItemName1][MtlItemName2]</td>
                </tr>
                <tr>
                    <td scope="col" style="width:20%;"><b>數&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量：</b></td>
                    <td scope="col" style="width:80%;" class="Content"><b>[Quantity][CustName]</b></td>
                </tr>
                <tr>
                    <td scope="col" style="width:20%;"><b>製令條碼：</b></td>
                    <td scope="col" style="width:80%;" class="Content"><img src='[MoId]' alt='' /></td>
                </tr>
                <tr>
                    <td scope="col" style="width:20%;"><b>製令完工日：</b></td>
                    <td scope="col" style="width:80%;" class="Content">[ExpectedEnd]</td>
                </tr>
                <tr>
                    <td scope="col" style="width:20%;"><b>備註：</b></td>
                    <td scope="col" style="width:80%;font-size:14px;" class="Content" >[WoRemark]</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
